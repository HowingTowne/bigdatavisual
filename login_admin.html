<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>管理后台登录</title>
		<link type="text/css" rel="stylesheet" href="css/login.css" />
	</head>
	<body>
		<div id="login_top">
			<div id="welcome">
				欢迎使用可视化数据管理系统
			</div>
			<div id="back">
				<a href="#">返回首页</a>&nbsp;&nbsp; | &nbsp;&nbsp;
				<a href="#">帮助</a>
			</div>
		</div>
		<div id="login_center">
			<div id="login_area">
				<div id="login_form">
					<form action="index.html" method="post">
						<div id="login_tip">
							用户登录&nbsp;&nbsp;UserLogin
						</div>
						<div><input type="text" class="username"></div>
						<div><input type="password" class="pwd"></div>
						<div id="btn_area">
							<img src="images/login/verify.png" alt="" width="80" height="40">
							<input type="text" class="verify">
							<input type="submit" name="submit" id="sub_btn" value="登&nbsp;&nbsp;录">
						</div>
					</form>
				</div>
			</div>
		</div>
		<div id="login_bottom">
			Copyright
		</div>
	</body>
</html>
